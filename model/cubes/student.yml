cubes:
  - name: student
    sql_table: ektu.student
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: family_status
        sql: family_status
        type: string

      - name: study_language
        sql: study_language
        type: string

      - name: disability
        sql: disability
        type: string

      - name: specialty
        sql: specialty
        type: string

      - name: last_education_study_language
        sql: last_education_study_language
        type: string

      - name: finance_type
        sql: finance_type
        type: string

      - name: code
        sql: code
        type: string

      - name: nationality
        sql: nationality
        type: string

      - name: socially_vulnerable
        sql: socially_vulnerable
        type: string

      - name: last_education_type
        sql: last_education_type
        type: string

      - name: citizenship
        sql: citizenship
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: modified_at
        sql: modified_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

