cubes:
  - name: students_employment
    sql_table: ektu.students_employment
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: year
        sql: year
        type: number

      - name: percent
        sql: percent
        type: number

      - name: specialty
        sql: specialty
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: modified_at
        sql: modified_at
        type: time

    measures:
      - name: count
        type: count

      - name: total
        sql: total
        type: sum

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
