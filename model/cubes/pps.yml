cubes:
  - name: pps
    sql_table: ektu.pps
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: age
        sql: age
        type: number

      - name: science_rank
        sql: science_rank
        type: string

      - name: citizenship
        sql: citizenship
        type: string

      - name: hindex
        sql: hindex
        type: string

      - name: science_degree
        sql: science_degree
        type: string

      - name: code
        sql: code
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: modified_at
        sql: modified_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
