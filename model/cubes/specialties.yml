cubes:
  - name: specialties
    sql_table: ektu.specialties
    data_source: default

    joins: []

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: direction
        sql: direction
        type: string

      - name: level
        sql: level
        type: string

      - name: name
        sql: name
        type: string

      - name: direction_code
        sql: direction_code
        type: string

      - name: group_code
        sql: group_code
        type: string

      - name: group_name
        sql: group_name
        type: string

      - name: code
        sql: code
        type: string

      - name: created_at
        sql: created_at
        type: time

      - name: modified_at
        sql: modified_at
        type: time

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
